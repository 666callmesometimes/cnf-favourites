<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/903/903482.png?semt=ais_hybrid" type="image/x-icon">
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-toggle"></button>
        <div class="dropdown-menu">
            <h3>Settings</h3>
            <span class="dropdown-item">
                Change theme
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </span>
            <span class="dropdown-item">
                Change theme
            </span>
            <span class="dropdown-item">
                Lorem ipsum si dolor amet
            </span>
            <span class="dropdown-item">
                <span id="shareList"><div id="shareListButton"></div>Share list</span>
            </span>
        </div>
    </div>
    <h1>Favorites List <button id="toggleForm" class="toggle-button">+</button></h1>
    
    <span class="searchbar-container">
        <input type="text" id="searchBar" placeholder="Search by name">
    </span>
    <form id="productForm" style="display: none;">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="link">Product Link:</label>
        <input type="url" id="link" name="link" required>
        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <label for="size">Size:</label>
        <input type="checkbox" id="size" name="size">
        <input type="text" id="sizeText" name="sizeText" style="display: none;">
        <label for="batch">Batch:</label>
        <input type="checkbox" id="batch" name="batch">
        <input type="text" id="batchText" name="batchText" style="display: none;">
        <br>
        <button type="submit">Add to Favorites</button>
    </form>
    <ul id="favoritesList"></ul>
    <script src="test.js"></script>
</body>
</html>
